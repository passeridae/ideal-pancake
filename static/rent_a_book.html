<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="amoeba/amoeba/css/bootstrap.css" rel="stylesheet">

    <style type="text/css">
      body {
        padding-top: 70px;
      }

     #stub1 {
         visibility: hidden;
     }
     #page2 {
         visibility: hidden;
     }
     #page3 {
         visibility: hidden;
     }
    </style>
    <script src="./client.js"></script>
    <script>
     function searchBooks () {
      $("#stub1").css("visibility", "visible");
      getBooks($("#title_id").val(), function(returned_books) {
        $("#stub1").remove();
        var table = $("#books_table");
        table.empty();
        returned_books.forEach(function(book) {
          var title = $("<td>");
          title.text(book.title);
          var author = $("<td>");
          author.text(book.authors.join(', '));
          var isbn = $("<td>");
          isbn.text(book.isbn);

          var row = $("<tr>");
          row.css("cursor", "pointer");
          row.click(function() {
            openCopies(book);
          });
            
          row.append(title);
          row.append(author);
          row.append(isbn);
          table.append(row);
        });
        $("#page2").css("visibility", "visible");
      }, function () {
        $("#stub").remove();
        var td = $("<td>");
        td.text("Error loading books");
        var tr = $("<tr>");
        tr.append(td);

        var table = $("#books_table");
        table.append(tr);
      });
    }

     function openCopies(book) {
         $("#page3").css("visibility", "visible");
         $("#book_title").text(book.title);
         var table = $("#copies_table");
         table.empty();
         getBooksByBook_isbnCopies(book.isbn, function(copies) {
             copies.forEach(function (copy) {
                 var row = $("<tr>");
                 var id  = $("<td>");   id.text(copy.id);       row.append(id);
                 var notes = $("<td>"); notes.text(copy.notes); row.append(notes);
                 var available = $("<td>");
                 getRentalsCopyByCopy_id(copy.id, function(rentals) {
                     available.text("Not available");
                     row.append(available);
                     table.append(row);
                 }, function(xhr, status, error) {
                     if (xhr.status == 404) {
                         available.text("Available");
                         row.append(available);
                         row.click(function() {
                             getUsers('', function(users) {
                                 var user = users[0];
                                 postRentals({
                                     due_date: "2016-10-22",
                                     copy_id: copy.id,
                                     user_id: user.id,
                                 });
                             })
                         });
                         table.append(row);
                     }
                 });
             });
         });
     }
    </script>

  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Ideal Pancake</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#signup">Signup</a></li>
              </ul>
            </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" id="page1">

      <div class="text-center">
        <h1>Rental</h1>

        <div class="form-group"> <!-- Title field !-->
          <label for="title_id" class="control-label">Book Title</label>
          <textarea class="form-control" id="title_id" name="title_name" rows="1"></textarea>
        </div>
        <div class="form-group"> <!-- Submit button !-->
          <button onclick="searchBooks();" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </div><!-- /.container -->

    <div id="stub1">
      <h3> Loading... </h3>
    </div>
    
    <!-- TODO: Make invisible before clicking on the above button -->
    <div class="container" id="page2">
      <div class="">
        <h1>Available</h1>
        <table  class="table table-hover table-striped">
          <thead>
            <tr>
              <th> Name </th>
              <th> Authors </th>
              <th> Id </th>
            </tr>
          </thead>
          <tbody id="books_table">
            <!-- Books table injected here. -->
          </tbody>
        </table>
      </div>
    </div><!-- /.container -->

    <!-- TODO: Make this visible after "rent" button is pressed-->
    <div class="container" id="page3">
      <h1>Copies</h1>
      <h3 id="book_title">book_title</h3>
      
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th> Id </th>
            <th> Notes </th>
            <th> Status </th>
        </thead>
        <tbody id="copies_table">
          <!-- Copies -->
        </tbody>
      </table>
      
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="amoeba/amoeba/js/bootstrap.min.js"></script>
  </body>
</html>
