<div class="container">
 
  <div class="text-center">
        <h1>Your Library</h1>
         <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author(s)</th>
                <th>Publisher</th>
                <th>ISBM</th>
                <th>Year of Publication</th>
              </tr>
            </thead>
            <tbody>
              {% for line in database %}
              <tr>
                <td>%title</td>
                <td>%authors</td>
                <td>%publisher</td>
                <td>%isbn</td>
                <td>%yearofpublication</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
  </div>
