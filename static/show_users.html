<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="amoeba/amoeba/css/bootstrap.css" rel="stylesheet">

    <style type="text/css">
     body { padding-top: 70px; }
    </style>


  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="http://ideal-pancake.xyz:8080/">Ideal Pancake</a>
            </div>
      </div>
    </div>

    <div class="container">
      <div class="">
        <h1>Users</h1>
        <table id="users_table" class="table table-hover table-striped">
          <thead>
            <tr>
              <th> Name </th>
              <th> Id </th>
            </tr>
          </thead>
          <tbody id="users_table">
            <tr id="stub">
              <td> <b> Loading... </b> </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="amoeba/amoeba/js/bootstrap.min.js"></script>
    <script src="./client.js"></script>
    <script src="./client_util.js"></script>
    <script>
     $(document).ready(function() {
         getAllUsers(function(users, _status, _jqXHR) {
             $("#stub").remove();
             var table = $("#users_table");
             users.forEach(function (user, i, _arr) {
                 var name = $("<td>");
                 name.text(user.name);
                 var id = $("<td>");
                 id.text(user.id);

                 var row = $("<tr>");
                 row.append(name);
                 row.append(id);

                 table.append(row);
             });
         }, function () {
             $("#stub").remove();
             var td = $("<td>");
             td.text("Error loading users");
             var tr = $("<tr>");
             tr.append(td);

             var table = $("#users_table");
             table.append(tr);
         });
     });
    </script>
  </body>
</html>
