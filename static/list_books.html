<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="amoeba/amoeba/css/bootstrap.css" rel="stylesheet">

    <style type="text/css">
      body { padding-top: 70px; }
    </style>
    <script src="./client.js"></script>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="http://ideal-pancake.xyz:8080/">Ideal Pancake</a>
            </div>
      </div>
    </div>


    <div class="container">
      <div class="">
        <h1>Books</h1>
        <table id="books_id" class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Authors</th>
              <th>Publishers</th>
              <th>Date Of Publication</th>
              <th>ISBN</th>
            </tr>
          </thead>
          <tbody id=books_table_body_id>
          </tbody>
        </table>
      </div>
    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="amoeba/amoeba/js/bootstrap.min.js"></script>
    <script>
      function renderBooks () {
        getBooks ("",function (d) {
          var btbid = $("#books_table_body_id");
          for (var i = 0; i < d.length; i++) {
            var tr = $("<tr>");
            var td = $("<td>");
            td.text(d[i]["title"]);
            tr.append(td);
            td = $("<td>");
            td.text(d[i]["authors"][0]);
            tr.append(td);
            td = $("<td>");
            td.text(d[i]["publishers"][0]);
            tr.append(td);
            td = $("<td>");
            td.text(d[i]["date_of_publication"]);
            tr.append(td);
            td = $("<td>");
            td.text(d[i]["isbn"]);
            tr.append(td);
            btbid.append(tr);
          }
        }, function () {alert("Failure") });
      }
      renderBooks();
    </script>
  </body>
</html>
