<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="amoeba/amoeba/css/bootstrap.css" rel="stylesheet">

    <style type="text/css">
      body { padding-top: 70px; }
    </style>

    <script src="./client.js"></script>

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Ideal Pancake</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#signup">Signup</a></li>
              </ul>
            </div><!--/.nav-collapse -->
      </div>
    </div>
    
    <div class="container">
    
      <div class="text-center">
        <h1> Login </h1>
    
        <form>
          <div class="form-group"> <!-- Username field !-->
            <label for="user_id" class="control-label">Username</label>
            <textarea class="form-control" id="user_id" name="user_name" rows="1"></textarea>
          </div>
          <div class="form-group"> <!-- Password field !-->
            <label for="pass_id" class="control-label">Password</label>
            <textarea class="form-control" id="pass_id" name="pass_name" rows="1"></textarea>
          </div>
          </div>
            <div class="form-group"> <!-- Submit button !-->
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
    
        </form>
      </div>
    
    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="amoeba/amoeba/js/bootstrap.min.js"></script>
  </body>
